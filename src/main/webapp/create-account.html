<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>Rental Car Agency</title>
</head>
<body>
<div class="text-center">
    <form class="create-account" action="create-account" method="POST">
        <img class="mb-4" src="logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
        <fieldset>
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
        </fieldset>
        <fieldset>
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required
                   autofocus>
        </fieldset>
        <fieldset>
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
        </fieldset>
        <fieldset>
            <label for="password" class="sr-only">Passoword</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required
                   autofocus>
        </fieldset>
        <fieldset>
            <label for="confirmedpassword" class="sr-only">Password</label>
            <input type="password" name="confirmedpassword" id="confirmedpassword" class="form-control"
                   placeholder="Confirm your password" required autofocus>
        </fieldset>

        <div class="checkbox mb-3">
            <button class="btn btn-lg btn-success btn-block" type="submit">Registrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; Localiza 2018</p>
        </div>
    </form>
</div>
</body>
</html>
